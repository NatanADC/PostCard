<head>
	<style>
		.container {
  		display: flex;
  		align-items: center;
  		justify-content: center;
		  flex-direction: column;
		}

		.PostDesign {
  		width: 800px;
  		height: 500px;
  		border: 1px solid black;
		}

		.pick{
			width: 60%;
			height: 100%;
			float: left;
		}

		.letter{
			width: 40%;
			height: 100%;
			float: right;
			display: flex;
  			align-items: center;
  			justify-content: center;
			flex-direction: column;
		}

		img{
			height: 100%;
			width: 100%
			
		}

		h1{
			position: absolute;
			font-family: 'Orbitron', sans-serif;
			color: white;
			left: 20%;
		}

		h2 {
			font-family: 'Shadows Into Light', cursive;
			
		}

	</style>
</head>
<body>
	
	<div id="root"></div>

	<!--para tener disponible REACT en este doc-->
	<script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
     <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>    

    
	<script type="text/babel">
		const rootElement = document.getElementById('root');

		const PostalCard = (props) =>{
			
			const {
				className = '',
				style,
				color,
				fStyle,
				...rest
			} = props;

			const colorStyle = color ? {backgroundColor: color} : {};
			const thisFont = fStyle ? {fontStyle: fStyle} : {};

			const [toWho, setToWho] = React.useState(window.localStorage.getItem('toWho') || '');
			const [theMessage, setTheMessage] = React.useState(window.localStorage.getItem('theMessage') || '');

			//const [sendMessage, setSendMessage] = React.useState(window.localStorage.getItem('sendMessage') || '');

			function handleChange(event) {
				setToWho(event.target.value);
			}

			function handleChange2(event) {
				setTheMessage(event.target.value);
			}

			/*function handleClick(event) {
				setToWho(event.target.value);
			}*/

			return (
				<div className ="container">
  					<div className ="PostDesign">
  						<div className="pick">
							<h1>Come to my island</h1>
							<img src="AChouse.jpg"></img>
						</div>
						<div className="letter" 
							 style={{...thisFont, ...colorStyle, ...style}}
							 {...rest}>

							<h2>
  								From: Natanael 
  							</h2>
							<h2>
  								To: {toWho}
  							</h2>
							  <div className="container">
								<h4>
									{theMessage}
								</h4>
							  </div> 
						</div>
  					</div>
					<div>
						<h4>
							To: 
						</h4>
						<input
							id="toWho"
							className="border border-gray-500 py-2 px-3 mb-5"
							value={toWho}
							onChange={handleChange}
						/>

						<h4>
							Mesnaje: 
						</h4>
						<input
							id="theMessage"
							className="border border-gray-500 py-2 px-3 mb-5"
							value={theMessage}
							onChange={handleChange2}
						/>
						<br>
						</br>
						<button
						className="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 mb-5 rounded"
						onClick={handleClick}
					>
						Click me!
					</button>
						<h4>
							Enviando a: 
						</h4>
					</div>
				</div>
			)
		}

		PostalCard.propTypes = {
			to: PropTypes.string.isRequired,
			mensaje: PropTypes.string.isRequired,
			color: PropTypes.string.isRequired,
			fStyle: PropTypes.string.isRequired,
		}

		const elementJSX = (
            <PostalCard
				to = "All"
				mensaje = "Hola mundo"
				color = "lightblue"
				fStyle = "italic"
			/>
		);



		ReactDOM.render(elementJSX, rootElement);
	</script>
	
</body>
